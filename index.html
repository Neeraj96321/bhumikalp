<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bhumikalp offers handcrafted, sustainable ceramic and earth-based lifestyle products that bring Earth's wisdom into your everyday living." />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Bhumikalp</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, Helvetica, sans-serif; line-height: 1.6; color: #222; }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    header { background: #f5f5f5; }
    nav {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img { height: 50px; }
    .nav-links { display: flex; gap: 1.5rem; }
    .nav-links a {
      font-weight: bold;
      text-transform: capitalize;
    }
    .nav-links a:hover { color: #0077cc; }

    .hero {
      background: url('https://via.placeholder.com/1600x800') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 6rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: capitalize;
    }
    .hero p {
      max-width: 600px;
      margin: 0.5rem auto 2rem;
    }
    .btn {
      display: inline-block;
      background: #0077cc;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      transition: background 0.3s;
      font-weight: bold;
      text-transform: capitalize;
    }
    .btn:hover { background: #005fa3; }

    main { max-width: 1100px; margin: 3rem auto; padding: 0 1rem; }
    section { margin-bottom: 4rem; }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      text-transform: capitalize;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      padding: 0.75rem;
      font-size: 1.25rem;
      text-transform: capitalize;
    }
    .product-card p {
      padding: 0 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      text-transform: capitalize;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font: inherit;
    }
    textarea { resize: vertical; min-height: 120px; }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f5f5f5;
      font-size: 0.9rem;
      text-transform: capitalize;
    }
  </style>
</head>
